<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸ”‘ REQUIRED FOR MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Thank You ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(180deg,#ffe4ec,#fff7f2);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#5a3a3a;
}

/* Floating hearts */
.heart{
  position:fixed;
  top:-20px;
  font-size:18px;
  opacity:.5;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}

/* Main container */
.container{
  text-align:center;
  padding:30px 24px;
  animation:fadeIn 1.4s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.thankyou{
  font-family:'Pacifico',cursive;
  font-size:3rem;
  color:#ff7fa1;
  margin-bottom:14px;
  text-shadow:0 0 14px rgba(255,180,200,.6);
}

.line{
  font-size:1.2rem;
  margin-bottom:36px;
}

/* Tap area */
.tap-area{
  display:inline-block;
  padding:14px 26px;
  border-radius:26px;
  background:#ff7fa1;
  color:white;
  font-size:0.95rem;
  cursor:pointer;
  box-shadow:0 14px 30px rgba(255,160,190,.45);
  transition:transform .15s ease;
}

.tap-area:active{
  transform:scale(0.96);
}

.hint{
  margin-top:12px;
  font-size:0.8rem;
  color:#8a5a5a;
}
</style>
</head>

<body>

<div class="container">

  <div class="thankyou">Thank You ðŸ’—</div>

  <div class="line">
    Thank you for all you gave
  </div>

  <!-- ðŸ‘‡ USER MUST TAP THIS -->
  <div class="tap-area" id="playSong">
    Tap onceâ€¦ gently ðŸŽ¶
  </div>

  <div class="hint">
    (a small moment, just for you)
  </div>

</div>

<audio id="song" preload="auto">
  <source src="Audio/tera-yaar-hoon-main.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=8+Math.random()*6+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),14000);
},900);

/* Play song on REAL user tap */
const btn=document.getElementById("playSong");
const song=document.getElementById("song");

btn.addEventListener("click",()=>{
  song.volume=0.35;
  song.currentTime=0;
  song.play();

  btn.innerText="Listeningâ€¦ ðŸ’ž";
  btn.style.pointerEvents="none";

  /* stop after one emotional line (~12s) */
  setTimeout(()=>song.pause(),12000);
});
</script>

</body>
</html>
